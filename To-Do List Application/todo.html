<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h1>My To-Do List</h1>
    <ul id="todoList">

    </ul>


    <form method="get" action="save.php">
        <fieldset>
            <legend>Add a new to-do item</legend>
            <div class="tableContainer">
                <div class="tableRow">
                    <label for="task">Task: </label>
                    <input type="text" id="task" size="35" placeholder="get milk">
                </div>
                <div class="tableRow">
                    <label for="who">Who should do it: </label>
                    <input type="text" id="who" placeholder="Scott">
                </div>
                <div class="tableRow">
                    <label for="dueDate">Due Date: </label>
                    <input type="date" id="dueDate">
                </div>
                <div class="tableRow">
                    <label for="submit"></label>
                    <input type="button" id="submit" value="Save">
                </div>
            </div>
        </fieldset>
    </form>

    <script src="todo.js"></script>
</body>

</html>
